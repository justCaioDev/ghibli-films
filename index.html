<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">

    <!--LINK FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!--LINK CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!--LINK CSS-->
    <link rel="stylesheet" href="style.css">

    <!--LINK JS-->
    <script src="script.js" defer></script>

    <title>Studio Ghibli - Filmes</title>
</head>
<body class="bg-dark">

    <header>
        <div class="header-container">
            <img 
                class="header-logo"
                src="//upload.wikimedia.org/wikipedia/pt/thumb/f/f4/Studio_Ghibli_logo.png/200px-Studio_Ghibli_logo.png" 
                alt="Logo Studio Ghibli"
            >
        </div>    
    </header>

        <main>
            <div class="bg-body">
                <div class="carousel-container show-desktop">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="assets/slide5.jpg" alt="Active slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets/first-slide.jpg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets/second-slide.jpg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets/third-slide.webp" alt="Third slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets/1first-slide.jpg" alt="Fourth slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets/slide1.jpg" alt="Fifth slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets/slide2.jpg" alt="Sixth slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets/slide3.jpg" alt="Seventh slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
                <div id="carouselExampleSlidesOnly" class="carousel slide show-mobile" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/slide1 (1).jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/slide2 (1).jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/slide3 (1).jpg" alt="Third slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/slide4.jpg" alt="Fourth slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/slide5 (1).jpg" alt="Fifth slide">
                      </div>
                    </div>
                  </div>
                  
                <div class="input-films">
                    <p 
                        class="input-title"
                    >
                        Studio Ghibli
                    </p>
                    <div class="input-area">
                        <input
                            type="text"
                            name="films"
                            id="films"
                            placeholder="Pesquise seu filme favorito aqui..."
                        >
                        <a href="#hidden">
                            <i
                                class="bi bi-search"
                                id="button"
                            ></i>
                        </a>
                    </div>
                    <ul class="filter-input">
                    </ul>
                </div>
            </div>

            <div 
                class="films-row"
            >
            </div>

            <div 
                class="film-container hidden"
                id="hidden"
            >
                <div
                    class="handle-film"
                >
                    <div
                        class="film-img"
                    >
                        <img
                            class="film-banner"
                            src=""
                            alt="Cartaz do filme"
                        >
                    </div>
                    <div
                        class="film-content"
                    >
                        <h2
                            class="film-title"
                        >
                            
                        </h2>
                        <p
                            class="film-description"
                        >
                            
                        </p>
                    </div>
                </div>
                <div
                    class="film-staff"
                >
                    <p>
                        <strong>Título Original:</strong> <span class="film-original-title"></span>
                    </p>
                    <p>
                        <strong>Diretor:</strong> <span class="film-director"></span>
                    </p>
                    <p>
                        <strong>Produtor:</strong> <span class="film-producer"></span>
                    </p>
                    <p>
                        <strong>Data de lançamento:</strong> <span class="film-release"></span>
                    </p>
                    <p>
                        <strong>Tempo de filme:</strong> <span class="film-time"></span>
                    </p>
                </div>
            </div>
        </main>

        <footer>
            <div 
                class="bg-footer hidden"
                id="hidden-footer"
            >
                <p>Created by Caio Azevedo</p>
            </div>
        </footer>



    <!--IMPORT JS BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
